<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script defer src="calc.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calc">
          <div class="calc-display">
            <input
              type="text"
              disabled
              value="0"
              id="display"
              class="calc-display-input"
              placeholder="0"
            />
          </div>
          <div class="calc-buttons" id="calc_buttons">
            <button type="button" class="btn clear-btn" id="ac">ac</button>
            <button type="button" class="btn operator-btn">/</button>
            <button type="button" class="btn operator-btn">*</button>
            <button type="button" class="btn number-btn">7</button>
            <button type="button" class="btn number-btn">8</button>
            <button type="button" class="btn number-btn">9</button>
            <button type="button" class="btn operator-btn">-</button>
            <button type="button" class="btn number-btn">4</button>
            <button type="button" class="btn number-btn">5</button>
            <button type="button" class="btn number-btn">6</button>
            <button type="button" class="btn operator-btn">+</button>
            <button type="button" class="btn number-btn">1</button>
            <button type="button" class="btn number-btn">2</button>
            <button type="button" class="btn number-btn">3</button>
            <button type="button" class="btn result-btn operator-btn" id="result">=</button>
            <button type="button" class="btn number-btn zero">0</button>
            <button type="button" class="btn" id="decimal">.</button>
          </div>
        </div>
      </div>
    </main>    
  </body>
</html>
